<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Challenge Alura Latam</h1>
    </header>
    <main>
        <div class="titulo">
            <h2 class="subtitulo">Encriptador y desencriptador de texto</h2>
        </div>
        <section class="contenedor">
            <div class="tarjeta_encriptar">
                <form class="form-encriptar">
                    <label for="texto_encriptar">Ingrese el texto</label>
                    <textarea name="texto_encriptar" id="texto_encriptar" cols="50" rows="5"></textarea>
                    <div class="botones">
                        <button class="btn negro" id="encriptar">Encriptar</button>
                        <button class="btn gris" id="desencriptar">Desencriptar</button>
                        <button class="btn rojo" id="limpiar">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="tarjeta_cifrado">
                <form class="form-encriptado">
                    <label for="texto_cifrado">Texto cifrado</label>
                    <textarea name="texto_cifrado" id="texto_cifrado" cols="50" rows="5"></textarea>
                    <div class="botones">
                        <button class="btn negro" id="copiar">Copiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-autor">Jhonatan Alberto Padilla Rovira</p>
        <p class="footer-ciudad">Bgoot√°</p>
        <p class="footer-derechos">&copy; Copyright</p>
    </footer>
    <script src="./js/clean.js"></script>
    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
    <script src="./js/copiar.js"></script>
</body>
</html>
